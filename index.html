<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form id="cvForm" style="width: 680px;">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="name">Full Name:</label>
                <input type="text" id="name"  placeholder="Enter your Full name." required autocomplete="given-name">
                <br>


                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email." required autocomplete="email">
                <br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your Mobile Number." required autocomplete="off"><br>
                <label for="photo">Upload Photo</label>
                <input type="file" id="photo" name="photo" required>
             </fieldset>
            <fieldset>
                <legend>Education</legend>
                <label for="education">Education:</label>
                <textarea type="text" id="education" name="ecucation" required>
        </textarea>
            </fieldset>


            <fieldset>
                <legend>Work Experience</legend>
                <label for="experience">Experience:</label>
                <textarea type="text" id="experience" name="experience">
        </textarea>
            </fieldset>

            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills:</label>
                <textarea type="text" name="skills" id="skills">
        </textarea>
            </fieldset>
            <button style="width:200px; margin-left:250px;
         margin-top:15px" type="submit"><b>Generate Resume</b></button>
        </form>
    </div>

    <br>
     <!-- ****************Dynamic Resume********************  -->
     <div id="dynamicResume" class="resume-page hidden">
        <div id="resumeContent" class="resume-content">
            <img id="resumePhoto" class="resume-photo" src="" alt="Photo">
            <h1 id="resumeName"></h1>
            <p id="resumeEmail"></p>
            <p id="resumePhone"></p>
            <h2>Education</h2>
            <p id="resumeEducation"></p>
            <h2>Work Experience</h2>
            <p id="resumeExperience"></p>
            <h2>Skills</h2>
            <p id="resumeSkills"></p>
        </div>
<button id="editButton">Edit</button>
<button id="backButton" onclick="window.location.href='index.html'">Back</button>
    </div> 




    <script src="script.js"></script>
</body>

</html>
